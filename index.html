<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="System/themes/fonts.css">
    <link rel="stylesheet" href="System/themes/global.css">
    <link rel="shortcut icon" href="System/Images/Icons/iconOS.png" type="image/x-icon">
    <title>OceanOS</title>
</head>
<body>
    <div class="os_navbar">
        <div class="os_navbar_appinfo">
            <button class="os_navbar_osbtn"></button>
            <h2>Escritorio</h2>
            <div class="os_navbar_appitems">
                <button>Nuevo</button>
                <button>Ver</button>
                <button>Refrescar</button>
            </div>
        </div>
        <div class="os_navbar_control">
            <button class="os_navbar_control_btn" style="background-image: url('System/Images/Apps/System/Icons/more.png');"></button>
            <button class="os_navbar_control_btn" style="background-image: url('System/Images/Apps/System/Icons/busqueda.png');"></button>
            <button class="os_navbar_control_btn" style="background-image: url('System/Images/Apps/System/Icons/volumen.png');"></button>
            <button class="os_navbar_control_btn" style="background-image: url('System/Images/Apps/System/Icons/wifi.png');"></button>
            <div class="os_navbar_control_btn" style="background-image: url('System/Images/Apps/System/Icons/bateria.png');"></div>
            <p class="time-display">mar 9:41 p. m.</p>
            <button class="os_navbar_control_btn notification-badge" style="background-image: url('System/Images/Apps/System/Icons/control.png');">
                <span class="badge">3</span>
            </button>
        </div>
    </div>
    <div class="os_workarea">
        <p class="version-info">Ocean OS Dev 0.2.2 Alpha</p>
        
    </div>
    <script src="System/code/jquery.js"></script>
    <script src="System/code/services/systemInfo.js"></script>
    <script src="System/code/system.js"></script>
    <script src="System/code/services/contextMenu.js"></script>
    <script src="System/code/systemAPI.js"></script>
    <script src="System/code/appsManager.js"></script>

</html>
