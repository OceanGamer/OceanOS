<div class="os_application_start">
    <div class="os_application_start_nav">
        <button class="os_application_start_nav_btn os_application_start_nav_btn_active" data-tab="inicio"><img src="System/Images/Icons/startmenu/hogar.png"><p>Inicio</p></button>
        <button class="os_application_start_nav_btn" data-tab="apps"><img src="System/Images/Icons/startmenu/aplicaciones.png"><p>Aplicaciones</p></button>
        <button class="os_application_start_nav_btn" data-tab="config"><img src="System/Images/Icons/startmenu/ajustes.png"><p>Configuraciones</p></button>
        <button class="os_application_start_nav_btn" data-tab="energia"><img src="System/Images/Icons/startmenu/energia.png"><p>Energia</p></button>
    </div>
    <div class="os_application_start_content">
        <!-- Pestaña de Inicio -->
        <div class="os_application_start_tab active" id="tab-inicio">
            <div class="os_application_start_grid" id="startMenuPinnedApps">
                <!-- Aquí se cargarán las apps ancladas dinámicamente -->
            </div>
        </div>

        <!-- Pestaña de Aplicaciones -->
        <div class="os_application_start_tab" id="tab-apps">
            <div class="os_application_start_grid" id="startMenuAllApps">
                <!-- Aquí se cargarán todas las apps dinámicamente -->
            </div>
        </div>

        <!-- Pestaña de Configuraciones -->
        <div class="os_application_start_tab" id="tab-config">
            <div class="os_application_start_config">
                <p>Algun dia lo implementare</p>
            </div>
        </div>

        <!-- Pestaña de Energía -->
        <div class="os_application_start_tab" id="tab-energia">
            <div class="os_application_start_power">
                <button class="os_application_start_power_btn" data-action="shutdown">
                    <img src="System/Images/Icons/powericons/energia.png">
                    <p>Apagar equipo</p>
                </button>
                <button class="os_application_start_power_btn" data-action="restart">
                    <img src="System/Images/Icons/powericons/reiniciar.png">
                    <p>Reiniciar sistema</p>
                </button>
                <button class="os_application_start_power_btn" data-action="suspend">
                    <img src="System/Images/Icons/powericons/suspender.png">
                    <p>Suspender equipo</p>
                </button>
            </div>
        </div>
    </div>
</div>
